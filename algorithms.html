<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Algoritmos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Federico Grennon">

    <link rel="stylesheet" href="dist/css/index.css" />
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="title">Algoritmos</h1>
        </div>
        <div class="body">
            <div class="row"><label class="text">Comienzo del tablón</label></div>
            <div class="row">
                <input id="txtStart" type="text" class="basic-input" value="1, 4, 5, 8" />
            </div>

            <div class="row"><label class="text">Fin del tablón</label></div>
            <div class="row">
                <input id="txtEnd" type="text" class="basic-input" value="4, 5, 9, 10" />
            </div>

            <div class="row"><label class="text">Clavos</label></div>
            <div class="row">
                <input id="txtNails" type="text" class="basic-input" value="4, 6, 7, 10, 2" />
            </div>

            <div class="row"><label class="text">Cantidad de clavos</label></div>
            <div class="row">
                <input id="txtLongNails" type="text" class="basic-input" value="5" />
            </div>

            <div class="row"><label class="text">Cantidad de tablones</label></div>
            <div class="row">
                <input id="txtLongPlanks" type="text" class="basic-input" value="4" />
            </div>

            <div class="row">
                <input id="btnStart" type="button" class="basic-button" value="Ejecutar" />
            </div>

            <div class="row">
                <a href="index.html" class="basic-button">Volver</a>
            </div>
        </div>
    </div>

    <script src="dist/js/algorithms.js"></script>
</body>
</html>
